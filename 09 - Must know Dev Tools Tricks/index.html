    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('WTF yaaar')
        // Interpolated
        let abc = 'is this'
        console.log(`WTF ${abc} yaaar`)
        console.log('WTF %s yaaar', 'this do')
        // Styled
        console.log('%c I am some great text', 'font-size:3px;')
        // warning!
        console.warn('Something is going wrong')
        // Error :|
        console.error('Oh no')
        // Info
        console.info('Take this fun piece of info')
        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'this is wrong')
        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        console.clear();
        // Grouping together
        let someText = 'years old';
        let furText = 'is';
        dogs.forEach(dog => {
            let dogYears = `${dog.age * 7} dog`;
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} ${furText} ${dog.age} ${someText}`)
            console.log(`${dog.name} ${furText} ${dogYears} ${someText}`)
            console.groupEnd(`${dog.name}`);
        })
